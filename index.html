<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://res.cloudinary.com/dx0r0pbgb/image/upload/v1749035535/Fixora.logo_isyr5s.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <title>Fixora - Book Professional Services</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #ff9a56 0%, #ffd4b3 50%, #ffffff 100%);
        min-height: 100vh;
        overflow: hidden;
      }

      .loader-container {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a56 0%, #ffd4b3 50%, #ffffff 100%);
        z-index: 9999;
      }

      .logo {
        width: 120px;
        height: 120px;
        border-radius: 24px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 2px solid rgba(255, 154, 86, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 2rem;
        box-shadow: 
          0 20px 40px rgba(255, 154, 86, 0.15),
          0 8px 25px rgba(255, 173, 122, 0.1);
        animation: float 3s ease-in-out infinite;
        position: relative;
      }

      .logo::after {
        content: '';
        position: absolute;
        inset: -2px;
        background: linear-gradient(45deg, #ff9a56, #ffad7a, #ffd4b3);
        border-radius: inherit;
        z-index: -1;
        opacity: 0.7;
        animation: rotate 4s linear infinite;
      }

      .logo img {
        width: 70px;
        height: 70px;
        object-fit: contain;
        filter: drop-shadow(0 2px 8px rgba(255, 154, 86, 0.2));
      }

      .brand-text {
        font-family: 'Montserrat', sans-serif;
        font-size: 2.2rem;
        font-weight: 700;
        background: linear-gradient(45deg, #ff6b35, #ff9a56);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
        animation: glow 2s ease-in-out infinite alternate;
      }

      .subtitle {
        font-size: 0.95rem;
        color: rgba(255, 107, 53, 0.8);
        font-weight: 500;
        margin-bottom: 3rem;
        letter-spacing: 0.5px;
      }

      .progress-bar {
        width: 280px;
        height: 3px;
        background: rgba(255, 154, 86, 0.2);
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 2rem;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #ff6b35, #ff9a56, #ffad7a);
        border-radius: 10px;
        width: 0%;
        animation: progress 3s ease-out infinite;
        box-shadow: 0 0 15px rgba(255, 154, 86, 0.4);
      }

      .dots {
        display: flex;
        gap: 8px;
      }

      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #ff9a56;
        animation: bounce 1.4s ease-in-out infinite;
      }

      .dot:nth-child(1) { animation-delay: 0s; }
      .dot:nth-child(2) { animation-delay: 0.2s; }
      .dot:nth-child(3) { animation-delay: 0.4s; }

      #root {
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
      }

      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes glow {
        from { filter: brightness(1); }
        to { filter: brightness(1.1) drop-shadow(0 0 20px rgba(255, 154, 86, 0.3)); }
      }

      @keyframes progress {
        0% { width: 0%; }
        70% { width: 85%; }
        100% { width: 100%; }
      }

      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
        40% { transform: scale(1.2); opacity: 1; }
      }

      @media (max-width: 768px) {
        .logo { width: 100px; height: 100px; }
        .logo img { width: 60px; height: 60px; }
        .brand-text { font-size: 1.8rem; }
        .progress-bar { width: 240px; }
      }
    </style>
  </head>
  <body>
    <div class="loader-container" id="loader">
      <div class="logo">
        <img src="https://res.cloudinary.com/dx0r0pbgb/image/upload/v1749035535/Fixora.logo_isyr5s.png" alt="Fixora" />
      </div>
      
      <h1 class="brand-text">Fixora</h1>
      <p class="subtitle">Book Professional Services</p>
      
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
      
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <div id="root"></div>

    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('loader');
          const root = document.getElementById('root');
          
          loader.style.opacity = '0';
          loader.style.transform = 'scale(0.95)';
          
          setTimeout(() => {
            loader.style.display = 'none';
            root.style.opacity = '1';
          }, 500);
        }, 2500);
      });
    </script>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>    
  </body>
</html>
